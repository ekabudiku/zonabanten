<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <title>WebGIS Zona</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; padding:0; }
    #map { width: 100%; height: 100vh; }
    #controls {
      position: absolute;
      top: 10px; left: 50px;
      z-index: 1000;
      background: white;
      padding: 8px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div id="controls">
  <label for="zonaSelect">Pilih Zona:</label>
  <select id="zonaSelect">
    <option value="">-- Pilih Zona --</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([-7.56, 110.82], 10);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  var currentLayer = null;

  function getColorByKode(kode) {
    const colors = {
      "A": "#1f77b4",
      "B": "#ff7f0e",
      "C": "#2ca02c",
      "D": "#d62728"
    };
    return colors[kode] || "#999999";
  }

  function styleByKode(feature) {
    return {
      color: "#000",
      weight: 1,
      fillColor: getColorByKode(feature.properties.kode),
      fillOpacity: 0.6
    };
  }

  // Ambil daftar file dari files.json
  fetch("assets/files.json")
    .then(res => res.json())
    .then(files => {
      let select = document.getElementById('zonaSelect');
      files.forEach((file, idx) => {
        let opt = document.createElement("option");
        opt.value = file;
        opt.textContent = "Zona " + (idx+1) + " (" + file + ")";
        select.appendChild(opt);
      });
    });

  // Event pilih zona
  document.getElementById('zonaSelect').addEventListener('change', function(e) {
    var file = e.target.value;
    if (!file) return;

    if (currentLayer) {
      map.removeLayer(currentLayer);
    }

    fetch("assets/data/" + file)
      .then(res => res.json())
      .then(data => {
        currentLayer = L.geoJSON(data, {
          style: styleByKode,
          onEachFeature: function (feature, layer) {
            layer.bindPopup("Kode: " + feature.properties.kode);
          }
        }).addTo(map);
        map.fitBounds(currentLayer.getBounds());
      });
  });
</script>
</body>
</html>
